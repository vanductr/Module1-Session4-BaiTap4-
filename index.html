<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">Địa Chỉ Thanh Toán</h3>

            <div class="inputBox">
              <span>Họ và Tên :</span>
              <input type="text" placeholder="Tran Van A" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="tranvana@gmail.com" />
            </div>
            <div class="inputBox">
              <span>Địa chỉ :</span>
              <input
                type="text"
                placeholder="Thôn/Đội/Số Nhà - Xã/Phường - Huyện/Quận"
              />
            </div>
            <div class="inputBox">
              <span>Tỉnh/Thành Phố :</span>
              <input type="text" placeholder="Hà Nội" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Quốc Gia :</span>
                <input type="text" placeholder="Việt Nam" />
              </div>
              <div class="inputBox">
                <span>Mã Bưu Điện :</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Thẻ Tín Dụng</h3>

            <div class="inputBox">
              <span>Loại Thẻ :</span>
              <img src="card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Tên in trên thẻ :</span>
              <input type="text" placeholder="TRAN VAN A" />
            </div>
            <div class="inputBox">
              <span>Số thẻ :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>Hạnthẻ(Tháng) :</span>
              <input type="text" placeholder="12" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>HạnThẻ(Năm) :</span>
                <input type="number" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>Mã CVV :</span>
                <input type="text" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>

        <input
          type="submit"
          value="Tiến hành kiểm tra thẻ"
          class="submit-btn"
        />
      </form>
    </div>
  </body>
</html>
